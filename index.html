<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <section id="demos" class="invisible">
      <div id="liveView" class="camView">
        <button id="startPrediction">Start</button>
        <br>
        <button id="clearPrediction">Clear</button>
        <br>
        <img id="webcam" crossorigin="anonymous" src="http://192.168.11.20/webcam/?action=stream" width="640" height="480">
        <!--<img id="webcam" crossorigin="anonymous" src="http://192.168.11.20/webcam/?action=snapshot" width="640" height="480">-->
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="script.js" defer></script>
  </body>
</html>
